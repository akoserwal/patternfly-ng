<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <h4>Notification Drawer Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <div class="navbar-pf-vertical">
          <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left navbar-iconic">
              <li class="drawer-pf-trigger dropdown" [ngClass]="{'open': !hideDrawer}">
                <a class="nav-item-iconic drawer-pf-trigger-icon" (click)="toggleShowDrawer()">
                  <span class="fa fa-bell" title="Notifications"></span>
                  <span *ngIf="unreadNotifications" class="badge badge-pf-bordered"> </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="layout-pf-fixed">
          <div class="navbar-pf-vertical">
            <pfng-notification-drawer [hidden]="hideDrawer" [allowExpand]="true" [title]="'Notifications Drawer'" [showMarkAllRead]="true"
             [notificationGroups]="groups" [titleTemplate]="titleTemplate" [headingTemplate]="headingTemplate" [subHeadingTemplate]="subHeadingTemplate" [notificationBodyTemplate]="notificationBodyTemplate" [showClearAll]="true" [allowExpand]="true">
            </pfng-notification-drawer>
            <ng-template #titleTemplate>
              <h3>Nav test Drawer</h3>
            </ng-template>
            <ng-template #headingTemplate let-group="group" let-index="index"> 
             {{group.heading}}
            </ng-template>
            <ng-template #subHeadingTemplate let-group="group" let-index="index"><span>{{group.subHeading}}</span></ng-template>
            <ng-template #notificationBodyTemplate let-notify="notify" let-index="index">
                <div uib-dropdown class="dropdown pull-right dropdown-kebab-pf" *ngIf="notify.actions.length > 0">
                    <button uib-dropdown-toggle class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span class="fa fa-ellipsis-v"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
                      <li *ngFor="let action of notify.actions"  ngClass="{'divider': action.isSeparator === true, 'disabled': action.isDisabled === true}">
                          <a *ngIf="!action.isSeparator" class="secondary-action" title="{{action.title}}" >{{action.name}}</a>
                      </li>
                    </ul>
              </div>
              <span *ngIf="notify.status" class="pull-left"></span>
              <div class="drawer-pf-notification-content">
                <span class="drawer-pf-notification-message" tooltip-append-to-body="true" tooltip-popup-delay="500" tooltip-placement="bottom" tooltip="notify.message">
                 {{notify.message}}
                </span>
                <div class="drawer-pf-notification-info">
                  <span class="date">{{notify.timeStamp | date:'MM/dd/yyyy'}}</span>
                  <span class="time">{{notify.timeStamp | date:'h:mm:ss a'}}</span>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-sm-12">    <div class="panel-group">

      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/notificationdrawercomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/notification/notification-drawer/example/notification-drawer-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/notification/notification-drawer/example/notification-drawer-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
